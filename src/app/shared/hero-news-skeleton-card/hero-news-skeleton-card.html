<article
  class="relative hidden opacity-0 xl:opacity-100 xl:flex flex-col lg:h-full bg-neutral-800 p-3 rounded-lg transition-opacity duration-200 ease-in-out animate-pulse"
>
  <!--============== IMAGE PLACEHOLDER ==============-->
  <figure
    class="relative rounded-lg overflow-hidden w-[200px] h-[150px] bg-neutral-700"
  ></figure>

  <!--============== INFORMATIONS PLACEHOLDER ==============-->
  <div class="flex flex-col h-full mt-2 py-1 gap-2">
    <!--============== TITLE PLACEHOLDER ==============-->
    <div class="h-6 w-3/4 bg-neutral-600 rounded-md"></div>

    <!--============== DESCRIPTION PLACEHOLDER ==============-->
    <div class="space-y-1 mt-1">
      <div class="h-4 w-full bg-neutral-600 rounded-md"></div>
      <div class="h-4 w-5/6 bg-neutral-600 rounded-md"></div>
      <div class="h-4 w-4/6 bg-neutral-600 rounded-md"></div>
    </div>

    <!--============== DATE & BUTTON PLACEHOLDER ==============-->
    <div class="flex items-center justify-between mt-auto">
      <!-- Date -->
      <div class="h-4 w-16 bg-neutral-600 rounded-md"></div>

      <!-- Watch Now Button -->
      <div class="h-6 w-20 bg-neutral-600 rounded-lg"></div>
    </div>
  </div>
</article>
