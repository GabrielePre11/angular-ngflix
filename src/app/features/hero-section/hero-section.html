<section
  aria-label="Hero Section"
  class="grid items-start grid-cols-1 lg:grid-cols-[1fr_auto] md:gap-6 mt-3"
>
  <!-- Main Banner -->
  <div>
    <figure
      class="hidden sm:block relative sm:h-[300px] md:h-[350px] lg:h-[380px] rounded-lg overflow-hidden"
    >
      <img
        [src]="posterPath + heroMovie()?.backdrop_path"
        [alt]="heroMovie()?.title + ' Banner' || 'Unknown'"
        class="size-full object-cover"
        priority
        quality="100"
      />

      <div
        class="absolute flex flex-col gap-3 left-5 bottom-5 backdrop-blur-lg rounded-lg p-5"
      >
        <!-- Title -->
        <h1 class="text-3xl font-bold text-white">
          {{ heroMovie()?.title || "Unknown" }}
        </h1>

        <!-- Categories & Ratings -->
        <div class="flex items-center gap-3">
          <small class="flex items-center gap-0.5 font-semibold text-[1rem]"
            >{{ heroMovie()?.vote_average || 0 | number:'1.1-1' }}
            <span class="text-neutral-400 font-medium">/10</span></small
          >
          <ul class="flex items-center gap-1">
            @for (genre of heroMovie()?.genre_ids; track genre) {
            <li class="text-neutral-300 line-clamp-1">
              {{moviesGenres[genre] || "Unknown"}}
            </li>
            }
          </ul>
        </div>

        <!-- Description -->
        <p class="max-w-sm">{{ heroMovie()?.overview || "Unknown" }}</p>

        <!-- Actions -->
        <div class="flex items-center gap-3">
          <button
            class="inline-flex items-center text-neutral-950 px-4 py-1 w-max bg-[#e7bc0f] uppercase rounded-lg font-medium text-lg"
          >
            Watch Now
          </button>
        </div>
      </div>
    </figure>

    <!-- Recommended Movies -->
    <app-recommended-movies />
  </div>

  <!-- News -->
  <div
    class="relative hidden lg:block before:content-[''] before:absolute before:inset-0 before:bg-[#e7bc0f] before:-rotate-1 before:rounded-lg before:-z-10"
  >
    <img
      src="News.png"
      alt="Hero News Image"
      class="size-full object-cover"
      priority
    />
  </div>
</section>
