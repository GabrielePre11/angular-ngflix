<section aria-label="Genres Section" class="mt-12">
  <div class="flex flex-col gap-2">
    <div class="flex items-center justify-between gap-2.5">
      <!-- Title -->
      <app-section-title title="Genres" />

      <!-- Arrows -->
      <div class="flex items-center gap-2.5">
        <!-- Scroll Left Arrow -->
        <button
          class="grid place-items-center p-1.5 text-white rounded-lg border border-neutral-500 transition-colors duration-300 hover:bg-neutral-800"
          aria-label="Scroll to left"
          (click)="scrollToLeft()"
        >
          <lucide-angular
            [img]="ArrowLeft"
            aria-label="Previous"
            aria-hidden="true"
            size="22"
          ></lucide-angular>
        </button>

        <!-- Scroll Right Arrow -->
        <button
          class="grid place-items-center p-1.5 text-white rounded-lg border border-neutral-500 transition-colors duration-300 hover:bg-neutral-800"
          aria-label="Scroll to right"
          (click)="scrollToRight()"
        >
          <lucide-angular
            [img]="ArrowRight"
            aria-label="Next"
            aria-hidden="true"
            size="22"
          ></lucide-angular>
        </button>
      </div>
    </div>

    <!-- Genres -->
    <ul
      class="flex items-center gap-2.5 my-2 w-full overflow-x-scroll scroll-smooth snap-x snap-mandatory scrollbar-hidden"
      role="slider"
      aria-orientation="horizontal"
      #genresSlider
    >
      @for (genre of genres; track genre.id) {
      <li
        class="inline-flex shrink-0 line-clamp-1 px-2 py-0.5 rounded-lg text-lg xl:text-xl cursor-pointer transition-colors duration-300 ease-in-out hover:bg-primary-60 hover:text-dark-90"
        [ngClass]="selectedGenre() === genre.id ? 'bg-primary-50 text-dark-90' : 'bg-transparent text-neutral-300'"
        (click)="selectedGenre.set(genre.id)"
      >
        {{ genre.name }}
      </li>
      }
    </ul>

    <!-- Series -->
    <ul
      #seriesSlider
      class="flex mt-2 w-full items-center gap-3 overflow-x-scroll scroll-smooth snap-x snap-mandatory scrollbar-hidden"
    >
      <!-- Series Card -->
      @for (series of genreSeries(); track series.id) {
      <app-series-card [series]="series" />
      }
    </ul>
  </div>
</section>
