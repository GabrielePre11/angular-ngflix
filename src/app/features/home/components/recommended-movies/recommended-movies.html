<section aria-label="Recommended Movies" class="mt-5">
  <div class="flex items-center justify-between gap-2.5">
    <!-- Title -->
    <app-section-title title="{{title}}" />

    <button class="inline-flex items-center text-white sm:text-lg gap-2 group">
      View All

      <!-- Icon -->
      <lucide-angular
        [img]="ArrowRight"
        aria-label="View All"
        aria-hidden="true"
        class="stroke-[#e7bc0f] transition-transform duration-200 ease-in-out group-hover:translate-x-0.5"
        size="22"
      ></lucide-angular>
    </button>
  </div>

  <!-- Movies -->
  <ul
    class="flex items-center gap-3 w-full overflow-x-scroll lg:overflow-auto scroll-smooth snap-x snap-mandatory mt-5 scrollbar-hidden"
    role="Recommended Movies Slider"
    aria-label="Recommended Movies Slider"
    aria-orientation="horizontal"
    aria-live="polite"
  >
    <!-- Movie Card -->
    @for (movie of recommendedMovies(); track movie.id) {
    <app-movie-card [movie]="movie" />
    }
  </ul>
</section>
