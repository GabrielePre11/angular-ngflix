<section aria-label="Recommended Movies" class="mt-5">
  <div class="flex items-center justify-between gap-2.5">
    <!--============== TITLE ==============-->
    <app-section-title title="{{title}}" />

    <!--============== VIEW ALL BUTTON ==============-->
    <button class="inline-flex items-center text-white sm:text-lg gap-2 group">
      View All

      <!-- Icon -->
      <lucide-angular
        [img]="ArrowRight"
        aria-label="View All"
        aria-hidden="true"
        class="stroke-primary-50 transition-transform duration-200 ease-in-out group-hover:translate-x-0.5"
        size="22"
      ></lucide-angular>
    </button>
  </div>

  <!--============== RECOMMENDED MOVIES ==============-->
  <ul
    class="slider mt-5 scrollbar-hidden"
    role="Recommended Movies Slider"
    aria-label="Recommended Movies Slider"
    aria-orientation="horizontal"
    aria-live="polite"
  >
    <!--============== LOADING STATE ==============-->
    @if (!errorState() && isLoading()) { @for (skeleton of [1, 2, 3, 4]; track
    $index) {
    <app-skeleton-card />
    } }

    <!--============== MOVIES SLIDER ==============-->
    @if (!errorState() && !isLoading() && recommendedMovies().length > 1) { @for
    (movie of recommendedMovies(); track movie.id) {
    <app-movie-card [movie]="movie" />
    } }
  </ul>
</section>
