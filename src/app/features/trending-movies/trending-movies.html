<section aria-label="Recommended Movies" class="my-5">
  <div class="flex items-center justify-between gap-2.5">
    <!-- Title -->
    <app-section-title title="Trending Movies" />

    <button class="inline-flex items-center text-white sm:text-lg gap-2 group">
      View All

      <!-- Icon -->
      <lucide-angular
        [img]="ArrowRight"
        aria-label="View All"
        aria-hidden="true"
        class="stroke-[#e7bc0f] transition-transform duration-200 ease-in-out group-hover:translate-x-0.5"
        size="22"
      ></lucide-angular>
    </button>
  </div>

  <!-- Movies -->
  <ul
    class="flex w-full items-center mt-5 gap-3 overflow-x-scroll scroll-smooth snap-x snap-mandatory scrollbar-hidden"
  >
    <!-- Movie Card -->
    @for (movie of trendingMovies(); track movie.id) {
    <app-movie-card [movie]="movie" />
    }
  </ul>
</section>
