<section aria-label="Recommended Movies" class="mt-5">
  <div class="flex items-center justify-between gap-2.5">
    <!-- Title -->
    <h3 class="text-lg sm:text-2xl font-medium font-secondary">
      Recommended For You
    </h3>
    <button class="inline-flex items-center text-white sm:text-lg gap-2 group">
      View All

      <!-- Icon -->
      <lucide-angular
        [img]="ArrowRight"
        aria-label="View All"
        aria-hidden="true"
        class="stroke-[#e7bc0f] transition-transform duration-200 ease-in-out group-hover:translate-x-0.5"
        size="22"
      ></lucide-angular>
    </button>
  </div>

  <!-- Movies -->
  <ul
    class="grid items-center justify-items-center grid-cols-2 sm:grid-cols-4 md:grid-cols-3 lg:grid-cols-4 gap-x-5 gap-y-2 mt-5"
  >
    <!-- Movie Card -->
    @for (movie of recommendedMovies(); track movie.id) {
    <app-movie-card [movie]="movie" />
    }
  </ul>
</section>
