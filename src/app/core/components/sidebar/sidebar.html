<aside
  aria-label="Left Sidebar"
  class="sidebar"
  role="navigation"
  [ngClass]="isSidebarOpen() ? 'flex opacity-100 scale-100' : 'hidden pointer-events-none opacity-0 scale-0'"
>
  <div class="flex items-center justify-between gap-3">
    <!--============== LOGO ==============-->
    <app-logo />

    <!--============== CLOSE SIDEBAR ==============-->
    <button
      class="grid place-items-center p-1.5 rounded-lg border border-dark-60 transition-colors duration-300 hover:bg-dark-80"
      aria-label="Close Sidebar"
      (click)="onClose()"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="#e7bc0f"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="lucide lucide-chevron-left-icon lucide-chevron-left transition-transform duration-300 ease-in-out hover:-translate-x-1"
      >
        <path d="m15 18-6-6 6-6" />
      </svg>
    </button>
  </div>

  <!--============== SIDEBAR NAVIGATION ==============-->
  <div class="flex flex-col gap-3 mt-10">
    <small class="text-neutral-400 text-sm">Menu</small>

    <!--============== LINKS ==============-->
    <ul class="flex flex-col gap-5" role="navigation">
      @for (link of sideList; track link.name) {
      <li
        class="relative"
        [ngClass]="pathName === link.path 
          ? 'active-item before:content-[\'\']' 
          : ''"
      >
        <a
          [routerLink]="link.path"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{exact: true}"
          class="flex items-center gap-2.5 text-lg group"
        >
          <!-- Icon -->
          <lucide-angular
            [img]="link.icon"
            [color]="pathName === link.path ? '#e7bc0f' : '#999999'"
            aria-label="{{ link.name }} Icon"
            aria-hidden="true"
            class="group-hover:stroke-primary-50 transition-colors duration-300 ease-in-out"
          ></lucide-angular>
          <span
            class="group-hover:text-amber-300 transition-colors duration-300 ease-in-out"
            [ngClass]="pathName === link.path ? 'text-amber-300' : 'text-neutral-300'"
            >{{ link.name }}</span
          >
        </a>
      </li>
      }
    </ul>

    <!--============== SEPARATOR ==============-->
    <hr class="border-neutral-500 my-3" />

    <!-- Infos Links -->
    <ul class="flex flex-col gap-5" role="navigation">
      @for (link of sideInfos; track link.name) {
      <li
        class="relative cursor-pointer"
        [ngClass]="pathName === link.path 
          ? 'active-item before:content-[\'\']' 
          : ''"
      >
        <a class="flex items-center gap-2.5 text-lg group">
          <!-- Icon -->
          <lucide-angular
            [img]="link.icon"
            [color]="pathName === link.path ? '#e7bc0f' : '#999999'"
            aria-label="{{ link.name }} Icon"
            aria-hidden="true"
            class="group-hover:stroke-primary-50 transition-colors duration-300 ease-in-out"
          ></lucide-angular>
          <span
            class="hover:text-amber-300 transition-colors duration-300 ease-in-out"
            [ngClass]="pathName === link.path ? 'text-amber-300' : 'text-neutral-300'"
            >{{ link.name }}</span
          >
        </a>
      </li>
      }
    </ul>
  </div>
</aside>
