<ul class="hidden md:flex items-center gap-2.5 lg:gap-5 text-xl">
  @for (link of navList; track link.path) {
  <li
    routerLinkActive="active"
    [routerLinkActiveOptions]="{exact: true}"
    [routerLink]="link.path"
    [attr.aria-current]="link.path === pathName ? 'page' : null"
    [ngClass]="link.path === pathName ? 'text-primary-50' : 'text-neutral-300'"
    class="cursor-pointer hover:text-primary-50 transition-colors duration-300 ease-in-out"
  >
    {{link.name}}
  </li>
  }
</ul>
