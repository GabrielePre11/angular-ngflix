<!--============== MAIN LAYOUT ==============-->
<div
  class="grid items-start md:gap-3 max-w-7xl mx-auto px-4"
  [ngClass]="isSidebarOpen() ? 'grid-cols-1 md:grid-cols-[auto_1fr]' : 'grid-cols-1'"
>
  <!--============== LEFT SIDEBAR ==============-->
  @if (isSidebarOpen()) {
  <app-sidebar
    [isSidebarOpen]="isSidebarOpen()"
    (toggleSidebar)="closeSidebar()"
  />
  }

  <div
    class="overflow-hidden px-3"
    [ngClass]="!isSidebarOpen() ? 'max-w-5xl mx-auto' : ''"
  >
    <!--============== HEADER ==============-->
    <app-header
      [isSidebarOpen]="isSidebarOpen()"
      (openSidebar)="openSidebar()"
    />

    <!--============== MAIN CONTENT ==============-->
    <main>
      <router-outlet></router-outlet>
    </main>

    <!--============== FOOTER ==============-->
    <app-footer />
  </div>
</div>
