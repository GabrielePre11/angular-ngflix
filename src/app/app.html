<!--============== MAIN LAYOUT ==============-->
<app-container [isSidebarOpen]="isSidebarOpen()">
  <!--============== LEFT SIDEBAR ==============-->
  @if (isSidebarOpen()) {
  <app-sidebar
    [isSidebarOpen]="isSidebarOpen()"
    (toggleSidebar)="closeSidebar()"
  />
  }

  <div
    class="overflow-hidden px-3"
    [ngClass]="!isSidebarOpen() ? 'max-w-2xl sm:max-w-3xl lg:max-w-5xl mx-auto' : ''"
  >
    <!--============== HEADER ==============-->
    <app-header
      [isSidebarOpen]="isSidebarOpen()"
      (openSidebar)="openSidebar()"
    />

    <!--============== MAIN CONTENT ==============-->
    <main>
      <router-outlet></router-outlet>
    </main>

    <!--============== FOOTER ==============-->
    <app-footer />
  </div>
</app-container>
